<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook Clone</title>
    <link rel="stylesheet" href="css/font5/all.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header">
        <!-- LOGO SECTION -->
        <div class="header__logo-section">
            <div class="header__logo-icon">
                <i class="fab fa-facebook"></i>
            </div>
            <div class="header__logo-search">
                <i class="fas fa-search"></i>
                <input type="text">
            </div>
        </div>
        <!-- MENU TABS -->
        <div class="header__menu-tabs">
            <div class="header__menu-tab header__menu-tab--active">
                <i class="fas fa-home"></i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-flag">
                    <div class="header__notification-bubble">
                        3
                    </div>
                </i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-tv">
                    <div class="header__notification-bubble">
                        9
                    </div>
                </i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-store"></i>
            </div>
            <div class="header__menu-tab">
                <i class="fas fa-users"></i>
            </div>
        </div>
        <!-- ACCOUNTS -->
        <div class="header__account">
            <div class="header__actions">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="header__user-img">
                <span class="header__user-name">Jane Doe</span>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-plus"></i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fab fa-facebook-messenger"></i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-bell"></i>
                </a>
                <a href="#" class="header__circle-link">
                    <i class="header__link-icon fas fa-sort-down"></i>
                </a>
            </div>
        </div>
    </header>
    <section class="content-area content-area--feed">
        <section class="sidenav">
            <div class="sidenav__item">
                <img src="https://randomuser.me/api/portraits/women/44.jpg" class="sidenav__item-img">
                <span class="sidenav__item-title">
                    Jane Doe
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__item-title">
                    Friends
                </span>
            </div>
            <div class="sidenav__item">
                <d1iv class="sidenav__item-icon">
                    <i class="fas fa-flag"></i>
                </d1iv>
                <span class="sidenav__item-title">
                    Pages
                    <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle"></div>
                        3 new
                    </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav_item-icon--circle-white">
                    <i class="fas fa-users"></i>
                </div>
                <span class="sidenav__item-title">
                    Groups
                    <span class="sidenav__item-notification">
                        <div class="sidenav__item-notification-circle"></div>
                        5 new
                    </span>
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon">
                    <i class="fas fa-store"></i>
                </div>
                <span class="sidenav__item-title">
                    Marketplace
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle">
                    <i class="fas fa-chevron-down"></i>
                </div>
                <span class="sidenav__item-title">
                    See More
                </span>
            </div>
            <div class="sidenav__line"></div>
            <span class="sidenav__heading-title">
                Your Shortcuts
            </span>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                    <i class="fas fa-users"></i>
                </div>
                <span class="sidenav__item-title">
                    CodingPhase Groups
                </span>
            </div>
            <div class="sidenav__item">
                <div class="sidenav__item-icon sidenav__item-icon--circle-white">
                    <i class="fas fa-user-friends"></i>
                </div>
                <span class="sidenav__item-title">
                    ClickFunnels
                </span>
            </div>
            <div class="sidenav__item">
                <img src="https://static01.nyt.com/images/2023/04/02/multimedia/02DEPECHE-MODE-01-cwbq/02DEPECHE-MODE-01-cwbq-mediumSquareAt3X.jpg" class="sidenav__item-img">
                <span class="sidenav__item-title">
                    Depeche Mode
                </span>
            </div>
            <div class="sidenav__item">
                <img src="https://www.hollywoodreporter.com/wp-content/uploads/2025/10/GettyImages-2219095122.jpg?crop=0px%2C85px%2C3000px%2C1679px&resize=2000%2C1126" class="sidenav__item-img">
                <span class="sidenav__item-title">
                    Jon Stewart
                </span>
            </div>
        </section>
        <section class="feed">
            <div class="stories">
                <div class="stories__video-container">
                    <img class="stories__bg" src="https://i.ytimg.com/vi/NlKamRgzIdk/maxresdefault.jpg">
                    <div class="stories__title">
                        <div class="stories__new-btn">
                            <i class="fas fa-plus"></i>
                        </div>
                        Create A Story
                    </div>
                </div>
            </div>
        </section>
    </section>
</body>
</html>
